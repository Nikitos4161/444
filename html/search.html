<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Сдача квартир</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Ваш логотип</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Главная</a></li>
          <li><a href="../html/search.html">Поиск</a></li>
          <li><a href="../html/addApartment.html">Добавить квартиру</a></li>
          <li><a href="#about">О нас</a></li>
          <li><a href="#contact">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>



  <section id="search" class="search-section">
    <div class="container">
      <h2>Начните поиск</h2>
      <form id="searchForm">
        <label for="location">Местоположение:</label>
        <input type="text" id="location" name="location" placeholder="Например, город или район" required>

        <label for="checkIn">Дата заезда:</label>
        <input type="date" id="checkIn" name="checkIn" required>

        <label for="checkOut">Дата выезда:</label>
        <input type="date" id="checkOut" name="checkOut" required>

        <label for="guests">Количество гостей:</label>
        <input type="number" id="guests" name="guests" min="1" required>
        <label for="bedrooms">Количество комнат:</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" required>


        <button type="submit" class="btn">Найти квартиры</button>
      </form>
    </div>
  </section>
 

 

  <footer>
    <div class="container">
      <p>&copy; 2024 Ваш сайт сдачи квартир</p>
    </div>
  </footer>

  <script src="../js/index.js"></script>
</body>
</html>
